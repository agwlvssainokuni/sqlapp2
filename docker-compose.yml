version: '3.8'

services:
  sqlapp2:
    build: .
    container_name: sqlapp2
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    volumes:
      - sqlapp2_data:/app/data
      - sqlapp2_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - sqlapp2-init

  # Init container for setting up directories and permissions
  sqlapp2-init:
    image: alpine:latest
    container_name: sqlapp2-init
    command: |
      sh -c "
        mkdir -p /app/data /app/logs &&
        chmod 755 /app/data /app/logs &&
        chown 100:101 /app/data /app/logs &&
        echo 'Initialization completed'
      "
    volumes:
      - sqlapp2_data:/app/data
      - sqlapp2_logs:/app/logs

volumes:
  sqlapp2_data:
    name: sqlapp2_data
  sqlapp2_logs:
    name: sqlapp2_logs
