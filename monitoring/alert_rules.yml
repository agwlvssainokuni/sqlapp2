# Prometheus alert rules for SqlApp2

groups:
  - name: sqlapp2.rules
    rules:
      # Application Health Alerts
      - alert: SqlApp2Down
        expr: up{job="sqlapp2"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SqlApp2 application is down"
          description: "SqlApp2 application has been down for more than 1 minute."

      - alert: DatabaseConnectionFailures
        expr: rate(database_connection_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High database connection failure rate"
          description: "Database connection failure rate is {{ $value }} errors/sec for the last 5 minutes."

      # SQL Execution Performance Alerts
      - alert: HighSQLExecutionErrors
        expr: rate(sql_execution_errors_total[5m]) > 0.5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High SQL execution error rate"
          description: "SQL execution error rate is {{ $value }} errors/sec for the last 5 minutes."

      - alert: SlowSQLQueries
        expr: histogram_quantile(0.95, rate(sql_execution_duration_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SQL queries are running slowly"
          description: "95th percentile of SQL execution time is {{ $value }}s over the last 5 minutes."

      # Resource Usage Alerts
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes / jvm_memory_max_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM memory usage"
          description: "JVM memory usage is above 85% ({{ $value }}%)"

      - alert: CriticalMemoryUsage
        expr: (jvm_memory_used_bytes / jvm_memory_max_bytes) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical JVM memory usage"
          description: "JVM memory usage is above 95% ({{ $value }}%)"

      - alert: HighCPUUsage
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% ({{ $value }}%)"

      # Connection Pool Alerts
      - alert: HighDatabaseConnectionUsage
        expr: database_active_connections > 40
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of active database connections"
          description: "Number of active database connections is {{ $value }}"

      # HTTP Request Alerts
      - alert: HighHttpErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "HTTP 5xx error rate is {{ $value }} errors/sec over the last 5 minutes."

      - alert: HighHttpLatency
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP request latency"
          description: "95th percentile HTTP request latency is {{ $value }}s over the last 5 minutes."

      # User Activity Alerts
      - alert: NoUserActivity
        expr: increase(user_logins_total[1h]) == 0 and hour() > 8 and hour() < 18
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "No user login activity"
          description: "No user logins detected in the last hour during business hours."

      - alert: HighUserRegistrations
        expr: rate(user_registrations_total[5m]) > 1
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "High user registration rate"
          description: "User registration rate is {{ $value }} registrations/sec over the last 5 minutes."