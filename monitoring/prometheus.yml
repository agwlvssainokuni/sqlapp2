# Prometheus configuration for SqlApp2 monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rules files specifying alerting rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # SqlApp2 application metrics
  - job_name: 'sqlapp2'
    static_configs:
      - targets: ['sqlapp2:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    basic_auth:
      username: 'monitoring'
      password: 'monitoring_password'

  # JVM metrics (if needed separately)
  - job_name: 'sqlapp2-jvm'
    static_configs:
      - targets: ['sqlapp2:8080']
    metrics_path: '/actuator/metrics'
    scrape_interval: 30s
    
  # Health check endpoint
  - job_name: 'sqlapp2-health'
    static_configs:
      - targets: ['sqlapp2:8080']
    metrics_path: '/actuator/health'
    scrape_interval: 30s

  # Prometheus itself (for monitoring Prometheus)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# External labels for federation
external_labels:
  monitor: 'sqlapp2-monitor'
  environment: 'production'