########################################################################
# Development Environment Configuration
########################################################################
# Spring Profile
spring.profiles.active=dev

# Logging (Development)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.cherry.sqlapp2=DEBUG

########################################################################
# H2 Database Configuration (Development - In Memory)
########################################################################
app.h2.database=mem:sqlapp2db-dev
spring.datasource.url=jdbc:h2:${app.h2.database};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

########################################################################
# H2 Console (Development Only)
########################################################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

########################################################################
# JPA/Hibernate Configuration (Development)
########################################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

########################################################################
# Spring DevTools (Development Only)
########################################################################
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

########################################################################
# CORS Configuration (Development - Permissive)
########################################################################
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

########################################################################
# Security Configuration (Development - Relaxed)
########################################################################
app.security.csrf.enabled=false
app.security.require-https=false