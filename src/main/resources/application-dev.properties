########################################################################
# Development Environment Configuration
########################################################################
# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.cherry.sqlapp2=DEBUG
########################################################################
# H2 Database Configuration
app.h2.database=mem:sqlapp2db-dev
spring.datasource.username=sa
spring.datasource.password=
########################################################################
# H2 Console
spring.h2.console.enabled=true
########################################################################
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
########################################################################
# Spring DevTools (Development Only)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
########################################################################
# CORS Configuration (Permissive)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
########################################################################
# Security Configuration (Relaxed)
app.security.csrf.enabled=false
app.security.require-https=false
