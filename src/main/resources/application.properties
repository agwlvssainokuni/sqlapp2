# Spring Boot Configuration

# Logging
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} %-5level [%thread] %logger - %msg%n%xEx
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.cherry.sqlapp2=TRACE

# H2 Database Configuration
app.h2.database=mem:sqlapp2db
spring.datasource.url=jdbc:h2:${app.h2.database};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=SqlApp2HikariPool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Spring DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# JWT Configuration
app.jwt.secret=mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.access-token-expiration=300
app.jwt.refresh-token-expiration=86400
app.jwt.refresh-token-sliding-expiration=false

# Encryption Configuration
app.encryption.key=RerVDady3FkXjXj4SP50ty3xZV5Uzh9f75Xj+Xqqn84=

# Performance Configuration
app.sql.execution.timeout=300000
app.sql.execution.max-rows=10000
app.sql.execution.default-page-size=100
app.sql.execution.max-page-size=1000
