########################################################################
# Spring Boot Configuration
########################################################################
# Logging
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} %-5level [%thread] %logger - %msg%n%xEx
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.cherry.sqlapp2=DEBUG
########################################################################
# H2 Database Configuration
app.h2.database=mem:sqlapp2db
spring.datasource.url=jdbc:h2:${app.h2.database};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
########################################################################
# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=SqlApp2HikariPool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000
########################################################################
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
########################################################################
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
########################################################################
# Spring DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
########################################################################
# JWT Configuration
app.jwt.secret=mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.access-token-expiration=300
app.jwt.refresh-token-expiration=86400
app.jwt.refresh-token-sliding-expiration=false
########################################################################
# Encryption Configuration
app.encryption.key=TestAESKeyThatMustBeExactly32CharsForAES256=
########################################################################
# Performance Configuration
app.sql.execution.timeout=300000
app.sql.execution.max-rows=10000
app.sql.execution.default-page-size=100
app.sql.execution.max-page-size=1000
########################################################################
# Monitoring & Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,configprops
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.tracing.sampling.probability=1.0
########################################################################
# Application Info Configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.app.name=SqlApp2
info.app.description=Web-based SQL execution tool
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
########################################################################
# Trace Configuration
app.trace.useDynamicLogger=true
app.trace.hideProxyClassNames=true
app.trace.logExceptionStackTrace=true
app.trace.enterMessage=ENTER $[targetClassShortName]#$[methodName]($[arguments])
app.trace.exitMessage=EXIT  $[targetClassShortName]#$[methodName](): $[returnValue]
app.trace.exceptionMessage=EXCEPTION $[targetClassShortName]#$[methodName](): $[exception]
