# Integration Test Configuration for SqlApp2
# Apache License, Version 2.0

# Logging Configuration
logging.level.cherry.sqlapp2=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=0
server.servlet.context-path=

# Database Configuration - H2 In-Memory Database for Integration Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Connection Pool Configuration for Tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Test Data Configuration - Hibernate handles schema, only data needed
spring.sql.init.mode=never

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# H2 Console (for debugging integration tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for Integration Tests
app.jwt.secret=integrationTestSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmSupport
app.jwt.expiration=3600000

# Encryption Configuration for Integration Tests
app.encryption.key=integrationTestAESKeyThatMustBeExactly32CharsForAES256Support
