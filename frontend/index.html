<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SqlApp2 - Visual SQL Query Builder</title>
    <meta name="description" content="SqlApp2 is a powerful web-based SQL execution tool with visual query builder, supporting MySQL, PostgreSQL, MariaDB, and H2 databases.">
    <meta name="keywords" content="SQL, database, query builder, MySQL, PostgreSQL, MariaDB, H2, visual query, web application">
    <meta name="author" content="SqlApp2 Development Team">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="SqlApp2 - Visual SQL Query Builder">
    <meta property="og:description" content="Powerful web-based SQL execution tool with enterprise-grade security and visual query builder.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sqlapp2.example.com">
    <meta property="og:image" content="/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SqlApp2 - Visual SQL Query Builder">
    <meta name="twitter:description" content="Powerful web-based SQL execution tool with enterprise-grade security and visual query builder.">
    <meta name="twitter:image" content="/twitter-image.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#1976d2">
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner for initial page load */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <div>
          <div class="spinner"></div>
          <div class="loading-text">Loading SqlApp2...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
