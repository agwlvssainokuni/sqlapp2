<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="sqlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#sqlGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Database icon -->
  <g fill="#fff">
    <!-- Top database cylinder -->
    <ellipse cx="16" cy="10" rx="8" ry="2.5" fill="#fff" opacity="0.9"/>
    <rect x="8" y="10" width="16" height="8" fill="#fff" opacity="0.9"/>
    <ellipse cx="16" cy="18" rx="8" ry="2.5" fill="#fff" opacity="0.9"/>
    
    <!-- Database lines -->
    <ellipse cx="16" cy="13" rx="8" ry="1.5" fill="none" stroke="#1976d2" stroke-width="0.8" opacity="0.6"/>
    <ellipse cx="16" cy="15.5" rx="8" ry="1.5" fill="none" stroke="#1976d2" stroke-width="0.8" opacity="0.6"/>
    
    <!-- SQL text -->
    <text x="16" y="25" text-anchor="middle" font-family="monospace" font-size="6" font-weight="bold" fill="#fff">SQL</text>
  </g>
</svg>